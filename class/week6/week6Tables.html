<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tables</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<style media="screen">
  .height1 {
    height: 150px;
  }
  .height2 {
    height: 600px;
  }
</style>

<body>

  <div class="container">

    <div class="row">
      <div class="col-md-12 height1 randomColor">

      </div>
    </div>

    <div class="row">
      <div class="col-md-2 height2 randomColor">
      </div>

      <div class="col-md-8 height2 myConsole">
        <table class="table table-striped table-hover">
          <tr>
            <th>Position</th>
            <th>Name</th>
            <th>Games played</th>
            <th>Goals</th>
            <th>Assists</th>
            <th>Points</th>
          </tr>
          <tr>
            <th>C</th>
            <th>Austin Mathews</th>
            <th>55</th>
            <th>24</th>
            <th>15</th>
            <th>40</th>
          </tr>
          <tr>
            <th>LW</th>
            <th>Mitch Marmer</th>
            <th>59</th>
            <th>13</th>
            <th>36</th>
            <th>49</th>
          </tr>
        </table>
      </div>

      <div class="col-md-2 height2 randomColor">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 height1 randomColor">
      </div>
    </div>

  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    //this function gets random color between 0 and 255
    $(document).ready(function() {
      //get a random color between 0 and 255
      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }
      //get all the elements (divs) with the class .randomColor
      var randomColor = $(".randomColor");
      $.each(randomColor, function(index, item) {
        $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
      })
    })
  </script>
  </script>


</body>

</html>

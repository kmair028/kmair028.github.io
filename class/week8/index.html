<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class-="row">

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://images.unsplash.com/photo-1503449750664-33ec9c22420c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5f628319610445fed6c139d4d395c0d4&auto=format&fit=crop&w=500&q=60" alt="aquarium">
      <div class="carousel-caption">
        fish aquarium
        ...
      </div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1516683037151-9a17603a8dc7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=87ce5c79941a92df3a14e60404e5fb74&auto=format&fit=crop&w=344&q=80" alt="clownfish tank">
      <div class="carousel-caption">
        clownfish aquarium
        ...
      </div>
      ...
    </div>
  </div>
  <div class="item">
    <img src="https://images.unsplash.com/photo-1512330905118-bab4c9f0d29a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7b32b928f590841c03e6488bd4687029&auto=format&fit=crop&w=889&q=80" alt="beluga whale">
    <div class="carousel-caption">
      beluga whale
      ...
    </div>
    </div>


  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
